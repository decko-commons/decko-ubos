#
# Pacman config file for UBOS
#

[options]
Architecture = x86_64
CheckSpace

SigLevel           = Required TrustedOnly
LocalFileSigLevel  = Required Optional
RemoteFileSigLevel = Required TrustedOnly

### DO NOT EDIT ANYTHING BELOW THIS LINE, UBOS WILL OVERWRITE ###

[hl]
Server = http://depot.ubos.net/green/$arch/hl



[os]
Server = http://depot.ubos.net/green/$arch/os



[tools]
Server = http://depot.ubos.net/green/$arch/tools